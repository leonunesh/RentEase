<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="style.css">
    <title>RentEase</title>
</head>

<body>
    <form>
        <label for="fName">First name:</label><br>
        <input type="text" name="fName" id="fName" required><br><br>

        <label for="lName">Last name:</label><br>
        <input type="text" name="lName" id="lName" required><br><br>

        <label for="bithDate">Birthdate:</label><br>
        <input type="date" name="birthDate" id="birthDate" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" required><br><br>

        <label for="confirmPassword">Confirm your password:</label><br>
        <input type="password" name="consfirmPassword" id="confirmPassword" required><br><br>

        <input type="button" onclick="register()" value="Register">
    </form>
    <script src="script.js"></script>
    <script>

        function register() {
            let fName = document.getElementById('fName').value;
            let lName = document.getElementById('lName').value;
            let birthDate = document.getElementById('birthDate').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.querySelector('#confirmPassword').value;

            if (password != confirmPassword) {
                alert("Passwords do not match");
                return;
            }

            // Check if user already exists
            if (localStorage.getItem("user:" + email)) {
                alert("A user with this email already exists");
                return;
            }

            let user = new User(fName, lName, birthDate, email, password);
            user.save();

            // Redirect to login page
            window.location.href = "LoginPage.html";
        };

    </script>
</body>

</html>
